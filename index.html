<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>git</title>
    <link rel="stylesheet" href="dist/output.css">
</head>

<body class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-white">

    <!-- Header -->
    <header class="flex justify-between items-center p-6">
        <h1 class="text-2xl font-bold">GIT.</h1>

        <nav>
            <ul class="flex gap-6 text-gray-300">
                <li><a href="#" class="hover:text-white transition">Inicio</a></li>
                <li><a href="#" class="hover:text-white transition">Formulario</a></li>
                <li><a href="#" class="hover:text-white transition">Olvidar</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main -->
    <main class="flex items-center justify-center">

        <form class="bg-white/10 backdrop-blur-md p-8 rounded-2xl shadow-2xl w-80 border border-white/20">

            <h2 class="text-2xl font-bold text-center mb-6">Ingresa aquí</h2>

            <label class="block text-sm text-gray-300 mb-1" for="usuario">
                Nombre de usuario
            </label>
            <input
                id="usuario"
                type="text"
                name="usuario"
                required
                class="w-full px-4 py-2 mb-4 rounded-lg bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
            >

            <label class="block text-sm text-gray-300 mb-1" for="password">
                Contraseña
            </label>
            <input
                id="password"
                type="password"
                name="password"
                required
                class="w-full px-4 py-2 mb-6 rounded-lg bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
            >

            <button
                type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-lg transition duration-300 shadow-lg"
            >
                Ingresar
            </button>

            <p class="text-center mt-4">
                <a href="#" class="text-sm text-gray-400 hover:text-white transition">
                    ¿Olvidaste tu contraseña?
                </a>
            </p>

        </form>

    </main>

</body>
</html>
