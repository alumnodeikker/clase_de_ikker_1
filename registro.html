<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="dist/output.css">
</head>

<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-white">

    <header class="fixed top-0 left-0 w-full bg-gray-900/80 backdrop-blur-md border-b border-gray-700">

        <h1 class="text-2xl font-bold">GIT.</h1>

        <nav class="max-w-6xl mx-auto flex justify-between items-center p-4">
            <ul class="flex gap-6 text-gray-300">
                <li><a class="hover:text-white transition" href="index.html">Inicio</a></li>
                <li><a class="hover:text-white transition" href="#">Login</a></li>
                <li><a class="hover:text-white transition" href="registro.html">Registro</a></li>
            </ul>
        </nav>
    </header>

    <main class="min-h-screen flex flex-col items-center justify-center pt-24">
        <h2 class="text-2xl font-bold text-center mb-6">Crear cuenta</h2>

        <form class="bg-white/10 backdrop-blur-md p-8 rounded-2xl shadow-2xl w-96 border border-white/20" action="#"
            method="post">

            <label class="block text-sm text-gray-300 mb-1" for="nombre">Nombre completo:</label><br>
            <input
                class="w-full px-4 py-2 mb-4 rounded-lg bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
                type="text" id="nombre" name="nombre" required><br><br>

            <label class="block text-sm text-gray-300 mb-1" for="usuario">Nombre de usuario:</label><br>
            <input
                class="w-full px-4 py-2 mb-4 rounded-lg bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
                type="text" id="usuario" name="usuario" required><br><br>

            <label class="block text-sm text-gray-300 mb-1" for="email">Correo electrónico:</label><br>
            <input
                class="w-full px-4 py-2 mb-4 rounded-lg bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
                type="email" id="email" name="email" required><br><br>

            <label class="block text-sm text-gray-300 mb-1" for="password">Contraseña:</label><br>
            <input
                class="w-full px-4 py-2 mb-4 rounded-lg bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
                type="password" id="password" name="password" required><br><br>

            <label for="confirmar">Confirmar contraseña:</label><br>
            <input
                class="w-full px-4 py-2 mb-4 rounded-lg bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
                type="password" id="confirmar" name="confirmar" required><br><br>

            <button
                class="w-full bg-indigo-600 hover:bg-indigo-700 py-2 rounded-lg font-semibold transition duration-300 shadow-lg"
                type="submit">Registrarse</button>

        </form>

        <p class="text-center mt-4 text-gray-400">
            ¿Ya tienes cuenta?
            <a href="#" class="hover:text-white transition">Inicia sesión aquí</a>
        </p>

    </main>

</body>

</html>
